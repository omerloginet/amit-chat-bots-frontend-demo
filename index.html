<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Amit ChatBots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <link rel="icon" type="image/x-icon" href="./images/amit.png">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>

  <div id='choose-bot-container' class="choose-bot-container">
    <h2 class="choose-bot-title">Who do you want to chat with?</h2>
    <button class="choose-bot-button" data-bot-id="65dcf926d91456735928727b">Leo - A1 Level</button>
    <button class="choose-bot-button" data-bot-id="65f4e0b248e85e8e07211782">James - A2 Level</button>
    <button class="choose-bot-button" data-bot-id="65f4e41a48e85e8e07211783">Sara - B1 Level</button>
  </div>

  <div id='chat' class="chat display-none">
    <div class="chat-title">
      <button id="back" class="back-button">Back â†©</button>
      <h1 id="titleBotName"></h1>
      <h2>English Teacher</h2>
      <select id="responseType"></select>
      <figure class="avatar">
        <span class="video-container">
          <video id="botVideoBackground" class="bot-video" loop autoplay></video>
          <video id="botVideo1" class="bot-video main" autoplay></video>
          <video id="botVideo2" class="bot-video main" autoplay></video>
        </span>
        <img id="titleBotImage" alt="Bot Avatar" />
      </figure>
    </div>
    <div class="messages">
      <div class="messages-content"></div>
    </div>
    <div class="speed">
      <div class="text">Speed:</div>
      <input type="range" id="speedControl" name="speed" min="0.25" max="1.75" step="0.05" value="1" />
    </div>
    <div class="message-box">
      <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
      <button type="submit" class="message-submit">Send</button>
    </div>
    <button type="submit" class="speak-button">Press To Speak</button>
  </div>
  <div class="bg"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src="./js/ui-service.js"></script>
  <script src="./js/speech-recognition-service.js"></script>
  <script src="./js/audio-service.js"></script>
  <script src="./js/message-service.js"></script>
  <script src="./js/socket-service.js"></script>
  <script src="./js/bot-service.js"></script>
  <script src="./js/video-service.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#responseType').select2({ minimumResultsForSearch: -1 });
    });
  </script>
</body>

</html>
